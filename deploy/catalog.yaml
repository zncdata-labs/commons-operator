apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: commons-catalog
  namespace: olm
spec:
  sourceType: grpc
  grpcPodConfig:
    securityContextConfig: restricted
  image: registry.cn-hangzhou.aliyuncs.com/luwei-dev/commons-operator-catalog:latest
  displayName: commons catalog
  publisher: zncdatadev
  updateStrategy:
    registryPoll:
      interval: 5m
